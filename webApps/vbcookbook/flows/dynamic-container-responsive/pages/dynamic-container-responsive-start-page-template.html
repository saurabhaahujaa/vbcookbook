<!-- Dynamic Container Templates -->
<template id="dynamicTable">
  <h3 class="oj-typography-heading-md">Employee Details</h3>
  <oj-dynamic-table data="[[$page.variables.employeeListSDP]]" class="oj-table-stretch oj-flex-item"
    metadata="[[ $page.metadata.businessObjectsGetallEmployeeMetadata.provider ]]" layout="tableExampleLayout"
    style="height:400px; width: 100%" :id="[['table-template-tablet']]"></oj-dynamic-table>
</template>

<template id="listView">
  <h3 class="oj-typography-heading-md">Employee Detail List</h3>
  <oj-list-view data="[[$page.variables.employeeListSDP2]]" style="max-height:400px"
    scroll-policy-options.max-count="1200" :id="[['list-template-mobile']]">
    <template slot="itemTemplate">
      <oj-list-item-layout>
        <div slot="leading">
          <oj-avatar class="oj-flex-item oj-sm-flex-initial" size="lg"
            src="[[ $application.path + 'resources/images/employees/' + $current.data.id + '.png' ]]"></oj-avatar>

        </div>
        <div>
          <oj-bind-text value="[[ $current.data.firstName ]]"></oj-bind-text>
          <oj-bind-text value="[[ $current.data.lastName ]]"></oj-bind-text>
        </div>
        <div>
          <oj-bind-text value="[[ $current.data.email ]]"></oj-bind-text>
        </div>
        <div>
          <oj-bind-text value="[[ $current.data.phoneNumber ]]"></oj-bind-text>
        </div>
        <div>
          <oj-bind-text value="[[ $current.data.salary ]]"></oj-bind-text>
        </div>
      </oj-list-item-layout>
    </template>
  </oj-list-view>
</template>

<template id="dynamicTableDesktop">
  <h3 class="oj-typography-heading-md">Employees</h3>
  <oj-dynamic-table data="[[$page.variables.employeeListSDP3]]" class="oj-table-stretch oj-flex-item"
    metadata="[[ $page.metadata.businessObjectsGetallEmployeeMetadata.provider ]]" layout="employeeTableDesktopMode"
    context="[[ $variables.path ]]" style="height:400px; width: 100%" :id="[['table-template-desktop']]">
  </oj-dynamic-table>

</template>
