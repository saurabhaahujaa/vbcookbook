<div class="oj-sm-padding-2x oj-md-padding-8x recipe-desc">
  <p>
    This recipe shows you how to use a Data Grid Provider instance to create frozen columns and rows in a Data
    Grid component.
  </p>
</div>
<div class="oj-flex oj-flex-item oj-md-margin-8x-start oj-md-margin-8x-end sample-box">
  <div class="oj-flex oj-flex-item oj-sm-flex-direction-column sample-box2" style="overflow-x: auto">
    <div class="oj-flex oj-sm-flex-direction-column oj-sm-flex-initial">
      <oj-data-grid id="datagrid" class="demo-data-grid"
        aria-label="Data Grid Nested Header Data Provider Demo"
        selection-mode.cell="multiple" header.row.label.class-name="demo-data-grid-header-row"
        header.column.style="width:75px;"
        header.row.style="[[$functions.rowHeaderStyle]]" header.column.resizable='{"width":"enable", "height":"enable"}'
        header.row.resizable='{"width":"enable", "height":"enable"}' scroll-policy="loadMoreOnScroll"
        style="width:100%; min-height:25rem; height:calc(75vh - 10px); min-width: 300px;" data="[[ $variables.data ]]">
        <template slot="cellTemplate" data-oj-as="cell">
          <div class="myItem">
            <oj-bind-text value="{{cell.item.data.data}}"></oj-bind-text>
          </div>
        </template>
        <template slot="rowHeaderTemplate" data-oj-as="cell">
          <div class="myHeaderItem">
            <oj-bind-text value="{{cell.item.data.data}}"></oj-bind-text>
          </div>
        </template>
      </oj-data-grid>
    </div>
  </div>
  <oj-bind-if test="[[ $application.variables.isThisVBDesigner === false ]]">
    <div class="oj-flex oj-sm-flex-1 oj-md-flex-1"
      :style.min-width="[[ $application.responsive.smOnly ? '360px' : '500px' ]]">
      <div class="recipe-box oj-bg-neutral-20 oj-flex-item">
        <h1 class="oj-typography-heading-lg">Recipe</h1>
        <div class="recipe-body oj-helper-overflow-wrap-anywhere">
          <oj-vb-content config="[[ vbRouterFlow ]]" class="oj-flex-item oj-sm-12 oj-md-12"></oj-vb-content>
        </div>
      </div>
    </div>
  </oj-bind-if>
</div>
