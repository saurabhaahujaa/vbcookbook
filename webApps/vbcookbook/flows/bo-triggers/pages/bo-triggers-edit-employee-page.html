<div class="oj-flex oj-sm-flex-direction-column" style="padding:10px;" >
<div class="oj-flex">
  <h1 class="oj-flex-item oj-sm-12 oj-md-12">Edit Employee</h1>
</div>
<div class="oj-flex">
  <oj-validation-group id="validation-group" class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout class="" label-edge="start">
      <oj-input-text value="{{ $page.variables.employee.lastName }}" readonly="false" label-hint="Last Name" required="true" disabled="true"></oj-input-text>
      <oj-select-single value="{{ $page.variables.employee.manager }}" readonly="false" label-hint="Manager"
        data="[[ $page.variables.employeeListSDP ]]" item-text="lastName"></oj-select-single>
      <oj-input-number value="{{ $page.variables.employee.salary }}" readonly="false" label-hint="Salary" min="0"></oj-input-number>
      <oj-select-single value="{{ $page.variables.employee.job }}" readonly="false" label-hint="Job" required="true"
        data="[[ $page.variables.jobListSDP ]]" item-text="jobTitle"></oj-select-single>
    </oj-form-layout>
  </oj-validation-group>
</div>
<div class="oj-flex">
  <oj-toolbar chroming="solid" class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-button on-oj-action="[[$page.listeners.backButtonClicked]]">Cancel</oj-button>
    <oj-button on-oj-action="[[$page.listeners.saveButtonClicked]]" disabled="[[ $page.variables.saveEmployeeChainInProgress ]]">Save</oj-button>
  </oj-toolbar>
</div>
</div>
