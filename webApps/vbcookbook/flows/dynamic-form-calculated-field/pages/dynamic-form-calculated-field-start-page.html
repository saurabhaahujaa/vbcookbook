<div class="oj-sm-padding-2x oj-md-padding-8x recipe-desc">
  <p>This recipe shows you how to create calculated fields in a dynamic form that a function in the layout module returns.</p>
  <p>In this demo, the value in the Employee Experience field is calculated based on the value in the Hire Date field.</p>
</div>
<div class="oj-flex">
  <div class="oj-flex oj-flex-item oj-sm-flex-direction-column sample-box2" style="overflow-x: auto">
    <div class="oj-flex oj-sm-flex-direction-column oj-sm-flex-initial">
      <div class="oj-flex-item oj-sm-12 oj-md-12">
        <h3>Employee Details</h3>
        <oj-bind-if test="[[ true ]]">
          <oj-dyn-form metadata="[[ $metadata.businessObjectsGetEmployeeMetadata.provider ]]"
            layout="employeeCalculatedField" value="{{ $variables.employee }}"
            value-loading="[[ $variables.employeeDetailFormLoadingStatus ]]"
            rendered-fields="{{ $variables.employeeDetailFormRenderedFields }}" id="oj-dyn-form-calculated">
          </oj-dyn-form>
        </oj-bind-if>
      </div>
    </div>
  </div>

  <oj-bind-if test="[[ $application.variables.isThisVBDesigner === false ]]">
    <div class="oj-flex oj-sm-flex-1 oj-md-flex-1"
      :style.min-width="[[ $application.responsive.smOnly ? '360px' : '500px' ]]">
      <div class="recipe-box oj-bg-neutral-20 oj-flex-item">
        <h1 class="oj-typography-heading-lg">Recipe</h1>
        <div class="recipe-body oj-helper-overflow-wrap-anywhere">
          <oj-vb-content config="[[ vbRouterFlow ]]" class="oj-flex-item oj-sm-12 oj-md-12"></oj-vb-content>
        </div>
      </div>
    </div>
  </oj-bind-if>
</div>
