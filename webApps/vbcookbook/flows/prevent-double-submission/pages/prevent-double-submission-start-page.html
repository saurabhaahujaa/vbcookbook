<div class="oj-sm-padding-2x oj-md-padding-8x recipe-desc">This recipe demonstrates how you can prevent a double click of a Button component
  and, as a result, double submission. Youâ€™ll disable the Button component on the first click event until the associated
  action completes. </div>
<div class="oj-flex oj-flex-item oj-sm-flex-direction-column oj-sm-align-items-flex-start" style="padding-left:10px;">
  <h5 class="oj-flex-item oj-sm-flex-initial">Add New Country</h5>
  <div class="oj-flex oj-flex-item oj-sm-flex-direction-column oj-sm-flex-initial">
    <div class="oj-flex-item oj-flex-bar oj-sm-flex-initial">
      <oj-input-text label-hint="Country" id="oj-input-text-283049177-1" clear-icon="always" value="India"
        class="oj-flex-bar-start"></oj-input-text>
      <div class="oj-flex-bar-end">
        <oj-button id="oj-button-283049177-1" disabled="[[ $variables.disableButton ]]"
          on-oj-action="[[$listeners.ojButton2830491771OjAction]]" class="oj-button-lg" chroming="callToAction"
          style="padding-left:5px;">
          <span style="color:white;"><oj-bind-text value="[[ $variables.buttonText ]]"></oj-bind-text></span>
        </oj-button>
      </div>
    </div>
  </div>
</div>
