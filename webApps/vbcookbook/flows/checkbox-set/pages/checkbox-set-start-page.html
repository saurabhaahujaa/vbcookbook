<div class="oj-sm-padding-2x oj-md-padding-8x">
  <p>
    This recipe shows you how to use the Checkbox Set component. It demonstrates how to populate the component with data
    from a Service Data Provider (SDP), preselect an item, implement custom selection, and reset selections in the
    component.
  </p>
</div>
<div class="oj-flex oj-md-margin-8x-start oj-md-margin-8x-end">
  <div class="oj-flex-item sample-box2 oj-flex oj-sm-flex-direction-column">
    <div class="oj-sm-flex-direction-column oj-flex-item oj-sm-flex-initial" style="padding-left:5px;">
      <oj-button id="resetAllButton" on-oj-action="[[$listeners.ojButtonOjAction]]">Reset All</oj-button>
      <oj-button id="selectAsiaButton" on-oj-action="[[$listeners.ojButtonOjAction2]]">Select Asia</oj-button>
    </div>
    <div class="oj-sm-flex-direction-column oj-flex-item oj-sm-flex-initial">
      <oj-checkboxset label-hint="Regions" options="[[$page.variables.regionListSDP]]" options-keys.value="id"
        options-keys.label="regionName" value="{{ $variables.selectedValues }}" id="region-checkboxset">
      </oj-checkboxset>
    </div>
    <oj-text-area id="selectedRegionsTextArea" label-hint="Selected Regions" class="oj-flex-item oj-sm-flex-initial"
      value="{{ $variables.selectedValues }}" readonly="true" style="padding:5px;"></oj-text-area>
  </div>
  <oj-bind-if test="[[ $application.variables.isThisVBDesigner === false ]]">
    <div class="oj-flex oj-sm-flex-1 oj-md-flex-1"
      :style.min-width="[[ $application.responsive.smOnly ? '360px' : '500px' ]]">
      <div class="recipe-box oj-bg-neutral-20 oj-flex-item">
        <h1 class="oj-typography-heading-lg">Recipe</h1>
        <div class=" oj-helper-overflow-wrap-anywhere">
          <oj-vb-content config="[[ vbRouterFlow ]]" class="oj-flex-item oj-sm-12 oj-md-12"></oj-vb-content>
        </div>
      </div>
    </div>
  </oj-bind-if>
</div>
