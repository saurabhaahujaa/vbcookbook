  <div class="oj-flex">
    <div class="oj-flex-item oj-sm-12 oj-md-12">
      <h5>Employee Details</h5>
      <oj-dyn-form metadata="[[ $metadata.businessObjectsGetEmployeeMetadata.provider ]]" layout="empDetailForm"
